<!-- src/app/login-popup/login-popup.component.html -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white w-96 p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">For Admin Login</h2>
    <form class="space-y-4">
      <div>
        <label class="block font-medium text-gray-600 mb-1 text-xl" for="username">
          Name
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter username"
        />
      </div>
      <div>
        <label class="block text-xl font-medium text-gray-600 mb-1" for="password">
          Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex space-x-4 mt-6">
        <button
          type="button"
          (click)="login()"
          class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Login
        </button>
        <button
          type="button"
          (click)="closePopup()"
          class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
